<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Shop Slider</title>
    <link rel="stylesheet" href="css/sliderstyle.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="images/22SS_M-4.jpg" alt="Fashion 1">
                <div class="slide-content">
                    <h2>New Arrivals</h2>
                    <p>Discover the latest trends in fashion</p>
                    <a href="#" class="btn">Shop Now</a>
                </div>
            </div>
            <div class="slide">
                <img src="images/22SS_W-4.jpg" alt="Fashion 2">
                <div class="slide-content">
                    <h2>Summer Collection</h2>
                    <p>Get ready for summer with our new collection</p>
                    <a href="#" class="btn">Shop Now</a>
                </div>
            </div>
            <div class="slide">
                <img src="images/22SS_M-4.jpg" alt="Fashion 3">
                <div class="slide-content">
                    <h2>Exclusive Offers</h2>
                    <p>Special discounts on selected items</p>
                    <a href="#" class="btn">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="slider-controls">
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
    </div>
    <script src="js/slider.js"></script>
</body>
</html>
